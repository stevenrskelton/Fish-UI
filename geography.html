<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sample app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <script src="components/platform/platform.js"></script>
    <link rel="import" href="components/polymer/polymer.html">
    <link rel="stylesheet" href="components/polymer-ui-base/base.css">
    <link rel="stylesheet" href="css/mybootstrap.css">
    
    <link rel="import" href="elements/search-geography.html">
    <link rel="import" href="elements/data-search.html">
  </head>
  <body unresolved>
    
  <polymer-element name="stats-geography" noscript>
    <template>
      <search-geography currentItems="{{currentItems}}"></search-geography>
      <data-search id="searchQuery" on-polymer-response="{{loadSearchResults}}"></data-search>    
    </template>
    <script>
    Polymer('stats-geography', {
      currentItems: null,
      loadSearchResults: function(e){
	console.log(e.detail);
	this.currentItems = e.detail;
      },
      ready: function(){
	this.$.searchQuery.go();
      }
    });
    </script>
  </polymer-element>
  
  <stats-geography></stats-geography>
  
  </body>
</html>

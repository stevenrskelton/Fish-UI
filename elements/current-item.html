<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/polymer-ui-icon-button/polymer-ui-icon-button.html">  

<polymer-element name="current-item" noscript attributes="scientificName name number src remove focus">
  <template>
  
    <div class="panel" style="vertical-align:top;clear:both;background-color:#ffffe0;">
    
      <polymer-ui-icon-button icon="trash" style="float:right;margin-left:15px" on-click="{{remove}}"></polymer-ui-icon-button>
      <div style="float:right;margin:-3px 0 -3px;">
	<input id="number" type="text" class="form-control input-lg" placeholder="#" style="width:100px;text-align:right" value="{{number}}"/>
	<span class="input-group-addon">Many</span>
      </div>
      
      <img title="{{scientificName}}" alt="{{scientificName}}" src="{{src}}" width="100px" height="50px" style="float:left;border-radius:4px;margin:-5px 10px 0 -5px;" />
      
      <strong>{{name}}</strong><br/>
      {{scientificName}}
    </div>
  </template>
  <script>
    Polymer('current-item', {
      remove: function() {
	if(confirm('Remove `' + this.name + '` (' + this.scientificName + ') from the list?')){
	  this.fire('remove', this.scientificName);
	}
      },
      focus: function() {
	this.$.number.select();
      }
    });
  </script>
</polymer-element>

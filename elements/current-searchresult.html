<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/polymer-ui-icon-button/polymer-ui-icon-button.html">

<polymer-element name="current-searchresult" noscript attributes="species name number src bioload add disabled">
  <template>
    <div class="panel" style="{{ disabled ? 'opacity:0.15' : ''}};background-color:#ffffe0;" >
      <polymer-ui-icon-button id="addButton" icon="add" style="float:right;{{ disabled ? 'display:none' : ''}}" on-click="{{add}}"></polymer-ui-icon-button>
      
      <img title="{{species}}" alt="{{species}}" src="{{src}}" width="100px" height="50px" style="float:left;border-radius:4px;margin:-5px 10px 0 -5px;" />
      
      <strong>{{name}}</strong><br/>
      {{species}}
    </div>
  </template>
  <script>
    Polymer('current-searchresult', {
      add: function() {
	this.fire('add', {
	  species: this.species,
	  name: this.name,
	  src: this.src,
	  bioload: this.bioload
	});
	this.disabled = true;
      }
    });
  </script>
</polymer-element>

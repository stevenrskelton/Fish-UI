<link rel="import" href="../components/polymer/polymer.html">

<polymer-element name="range-temperature" noscript attributes="width rangeMin rangeMax min max unit">
  <template>
    <style>
      .temperature {
	box-shadow: inset 0 2px 5px rgba(250, 250, 250, 0.75);
	background-image: linear-gradient(to right, #4682B4 0%, #A0A0A0 33%, #A0A0A0 66%, #FF0000 100%);
	border: 1px solid #DDDDDD;
	color: rgba(255, 255, 255, 0.75);
	font-weight: bold;
      }
      .temperature .range {
	box-shadow: 0 0 5px rgba(250, 250, 0, 0.75);
	position: relative;
	height:100%;
      }
      .temperature .range1 {
	box-shadow: inset 0 0 10px rgba(250, 250, 0, 1); 
	text-align:center;
	width:100%;
	height:100%;
	color: rgba(250, 250, 0, 0.75);
      }
    </style>
    <div style="width:{{width}}px">
      <div class="temperature" style="height:1.5em;width:100%;border-radius:7px;">
	<div style="position:absolute;padding-left:5px;">[[min]]°[[unit]]</div>
	<div style="position:absolute;width:{{width}}px;text-align:right;"><div style="text-align:right;width:100%;padding-right:5px;">[[max]]°[[unit]]</div></div>
	<div class="range" style="width:{{boxWidth}}px;left:{{boxLeft}}px;"><div class="range1"><div style="visibility:{{boxVisible ? 'visible' : 'hidden'}}">{{averageOfRange}}°[[unit]]</div></div></div>
      </div>
      <div style="text-align:center;width:100%;font-weight:normal;{{smallText}}">Acceptable Range: {{rangeMin}}°[[unit]] - {{rangeMax}}°[[unit]]</div>
      
      <!--boxleft: {{boxLeft}}, width: {{width}}, boxWidth: {{boxWidth}}-->      
    </div>
  </template>
  <script>
    Polymer('range-temperature',{
      smallText: '',
      boxWidth: 0,
      boxLeft: 0,
      averageOfRange: 0,
      boxVisible: true,
      min: 65,
      max:90,
      unit: 'F',
      rangeMinChanged: function(){ this.compute() },
      rangeMaxChanged: function(){ this.compute() },
      compute: function(){
	if(this.width < 300){
	  if(this.width >= 200){
	    this.smallText = 'font-size:12px';
	  }else{
	    this.smallText = 'font-size:8px';
	  }
	}
	this.boxWidth = Math.floor(this.width * (this.rangeMax - this.rangeMin) / (this.max - this.min));
	this.boxLeft = Math.floor((this.width / (this.max - this.min)) * (this.rangeMin - this.min));
	this.averageOfRange = Math.round(((this.rangeMax - this.rangeMin) / 2 ) + (this.rangeMin * 1));
	if(this.boxWidth < 100 && (this.boxLeft < 50 || ((this.width - this.boxLeft) < 100))) this.boxVisible = false;
      }
    });
  </script>    
</polymer-element>

<script src="../js/d3/d3.v3.min.js"></script>
<script src="../js/topojson/topojson.v1.min.js"></script>
<script src="../js/datamaps.world.min.js"></script>

<polymer-element name="search-geography" noscript>  
  <template>
    <div id="container" style="position:relative;width:100%;background-color:#C2DFFF"></div>
  </template>
  <script>
    Polymer('search-geography', {
      ready: function(){
	this.$.container.style.height = (window.innerWidth * 0.425) + 'px';
      },
      attached: function(){
	var map = new Datamap({element: this.$.container});
      }
    });
  </script>    
</polymer-element>

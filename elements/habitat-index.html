  </template>
  <script>
    Polymer('habitat-index',{
      save: function(){
	document.location.href = 'search.html';
      },  
      trash: function(){
	if(confirm('Do you want clear all your selections and start a new tank?')){
	  localStorage.clear();
	  document.location.href='index.html'
	}
      }
    });
  </script>

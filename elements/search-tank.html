<polymer-element name="search-tank" noscript attributes="tankSize">
  <template>

    
    <br/>
    <div style="display:inline-block;margin:10px;vertical-align:top;">
      <h2>Tank</h2>
      <tank-dimensions tankSize="{{tankSize}}"></tank-dimensions>
    </div>
    <div style="width:400px;display:inline-block;margin:10px;vertical-align:top;">
      <h2>Water Parameters</h2>
      
      <h3>Freshwater</h3>
      <h3>Temperature<h3>
      <range-temperature width="400" rangeMin="75" rangeMax="85" min="65" max="90" unit="F"></range-temperature>
      <br/>
      <range-temperature width="400" rangeMin="70" rangeMax="78" min="65" max="90" unit="F"></range-temperature>
      <br/>
      <range-temperature width="400" rangeMin="86" rangeMax="90" min="65" max="90" unit="F"></range-temperature>
      <br/>
      <range-temperature width="400" rangeMin="65" rangeMax="90" min="65" max="90" unit="F"></range-temperature>      
      <br/>
      <range-temperature width="400" rangeMin="65" rangeMax="67" min="65" max="90" unit="F"></range-temperature>      
      <br/>
      <range-temperature width="400" rangeMin="89" rangeMax="90" min="65" max="90" unit="F"></range-temperature>            
      <p/>
      Water Current:
      <p/>
      Water Hardness:
    </div>
    <div style="width:400px;display:inline-block;margin:10px;vertical-align:top;">
      <h2>Aquarium Equipment</h2>
      Heater?<br/> 
      Powerheads?<br/> 
      Lighting?<br/> 
      Substrate?<br/> 
    </div>   
  </template>
  <script>
    Polymer('search-tank', {

    });
  </script>    
</polymer-element>

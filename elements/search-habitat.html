<link rel="import" href="../components/polymer/polymer.html">

<link rel="import" href="habitat-select.html">

<polymer-element name="search-habitat" noscript>
  <template>
    <habitat-select name="Blackwater Marsh" src="../img/habitat-blackwater.jpg">
      Slow current.<br/>
      Soft, Acidic water.<br/>
      Black mud substrate, driftwood.<br/>
      Darkened, tea coloured water.
    </habitat-select>
      
    <habitat-select name="Mountain Stream" src="../img/habitat-mountainstream.jpg">
      High current,<br/>
      Large gravel and Rocky substrate,<br/>
      Cooler temperatures<br/>
    </habitat-select>
    
    <habitat-select name="Shallow Brooks and Springs" src="../img/habitat-springs.jpg">
      Medium current,<br/>
      Shallow water,<br/>
      Dense vegitation.
    </habitat-select>
      
    <habitat-select name="Pond" src="../img/habitat-pond.jpg">
      Standing water,<br/>
      Shallow depth,<br/>
      Floating vegitations,<br/>
      Large range of temperatures.
    </habitat-select>
      
    <habitat-select name="Lakes" src="../img/habitat-lake.jpg">
      Moderate current.<br/>
      Fish can be more aggressive or territorial.<br/>
      Sand or fine gravel substrate.<br/>
      Better suited for larger tanks.
    </habitat-select>

    <habitat-select name="Brackish" src="../img/habitat-mangrove.jpg">
      Higher salinity than freshwater.<br/>
      Occurs at coasts, and in some lakes.<br/>
      Limited vegitation and livestock.
    </habitat-select> 
  </template>
  <script>
    Polymer('search-habitat');
  </script>    
</polymer-element>

<link rel="import" href="../components/polymer/polymer.html">

<link rel="import" href="../components/polymer-ui-icon-button/polymer-ui-icon-button.html">

<polymer-element name="search-purchases" noscript attributes="currentItems purchases budget purchasesTotal">
  <template>
	<template if="{{currentItems.length > 0}}">  
	  <div class="panel">
		<polymer-ui-icon-button icon="settings" style="float:right;" on-click="{{editCurrent}}"></polymer-ui-icon-button>
		<h2 style="margin-right:10px;display:inline;vertical-align:middle;">Current Livestock</h2>
		<div style="display:inline">
		  <template repeat="{{c in currentItems}}">
			<div style="display:inline-block;margin-right:4px;">
			  <img title="{{c.name}}" alt="{{c.name}}" src="{{c.src}}" width="75px" height="42px" style="vertical-align:middle;border-radius:4px;" />
			  x{{c.number}}
			</div>
		  </template>
		</div>
	  </div>
	</template>  
	<h2 style="margin-left:20px;">Purchase List</h2>
	<template if="{{!(purchases.length >= 1)}}">
	  <div class="panel warning">
		Empty! Add new purchases from the <strong>Search Results</strong> screen.
	  </div>
	</template>
	<div style="padding:0 5px;width:100%;">
	  <table class="numberTable" style="font-size:18px;width:100%;" hidden?="purchases.length < 1">
		<tr>
		  <th on-click="{{sortSpecies}}" style="{{sortField==0 ? (sortFieldDesc ? 'text-decoration:overline' : 'text-decoration:underline') : ''}}">Fish</th>
		  <th on-click="{{sortQuantity}}" style="width:100px;{{sortField==1 ? (sortFieldDesc ? 'text-decoration:overline' : 'text-decoration:underline') : ''}}">Quantity</th>
		  <th on-click="{{sortPrice}}" style="{{sortField==2 ? (sortFieldDesc ? 'text-decoration:overline' : 'text-decoration:underline') : ''}}">Price ($)</th>
		  <th on-click="{{sortTotal}}" style="{{sortField==3 ? (sortFieldDesc ? 'text-decoration:overline' : 'text-decoration:underline') : ''}}">Total ($)</th>
		</tr>
		<template repeat="{{ purchases | sortBy(sortFieldOp, sortFieldDesc) }}">
		  <tr>
			<td style="font-size:14px">
			  <img title="{{scientificName}}" alt="{{scientificName}}" src="{{src}}" width="90px" height="45px" style="float:left;border-radius:4px;margin:0 10px 0 0;" />
			  <strong>{{name}}</strong><br/>
			  {{scientificName}}
			</td>
			<td style="text-align:center">
			  <input type="text" class="form-control input-lg" placeholder="#" style="width:100px;text-align:right" value="{{number}}" onfocus="this.select()" onblur="replaceNumberInput(this)" on-keyup="{{calculateTotals}}"/>
			  <polymer-ui-icon-button icon="trash" style="display:none" on-click="{{remove}}"></polymer-ui-icon-button>
			</td>
			<td style="padding-right:1%">{{price}}</td>
			<td style="padding-right:1%">{{number*price}}</td>
		  </tr>
		</template>
		<tr>
		  <td><div style="width:125px;margin: 0 auto;text-align:right"><div style="float:left">Budget:</div>${{budget}}</div></td>
		  <td style="text-align:center">{{totalNumber}} Fish</td>
		  <td style="background-color:#555;"></td>
		  <td style="color:{{ budget - purchasesTotal >= 0 ? '' : '#ff0000'}};text-align:center;">${{purchasesTotal}}</td>
		</tr>
	  </table>
	</div>
  </template>
  <script>
	function replaceNumberInput(element){
	  if(element.value==0 || element.value==''){
		console.log(element.nextSibling.nextSibling);
		element.nextSibling.nextSibling.style.display = 'block';
		element.style.display = 'none';
		//element.parentNode.addChild(
	//	console.log(element);
	//	console.log(element.value);
	  }
	}
	function sortByKey(array, op, desc) {
		return array.sort(function(a, b) {
		  var x, y;
		  //determine if computed field
		  var formula = null;
		  for(var i=0;i<columns.length;i++){
			if(columns[i].name===key){
				formula = columns[i].formula;
				break;
			}
		  }
		  if(formula){
			x = formula(a);
			y = formula(b);
		  }else{
			x = a[key];
			y = b[key];
		  }

		  if(typeof x == 'undefined' || typeof y == 'undefined'){
			//sort undefined after
			if(typeof x == 'undefined'){
			  return !desc;
			}else{
			  return desc;
			}
		  }else{
			if (typeof x == "string" && typeof y == "string"){
			  x = x.toLowerCase();
			  y = y.toLowerCase();
			}
			if(desc){
			  return ((x < y) ? 1 : ((x > y) ? -1 : 0));
			}else{
			  return ((x < y) ? -1 : ((x > y) ? 1 : 0));
			}
		  }
		});
	}
	PolymerExpressions.prototype.sortBy = function(value, op, dir) {
	  return sortByKey(value, op, dir);
	};
	Polymer('search-purchases',{
	  purchases: [],
	  remove: function(e){
		console.log('remove');
		console.log(e);
	  },
	  editCurrent: function(){
		document.location.href = 'current.html';
	  },
	  calculateTotals: function(){
		console.log('calculateTotals fired.');
		this.asyncFire('polymer-signal', {name: "foo", data: "Foo!"});
	  },
	  sortSpecies: function(){
		if(this.sortField != 0){
		  this.sortField = 0;
		  this.sortFieldDesc = false;
		}else{
		  this.sortFieldDesc = !this.sortFieldDesc;
		}
		
		this.sortFieldOp = function(o){ return o.name || o.scientificName; };
	  },
	  sortQuantity: function(){
		if(this.sortField != 1){
		  this.sortField = 1;
		  this.sortFieldDesc = true;
		}else{
		  this.sortFieldDesc = !this.sortFieldDesc;
		}
		
		this.sortFieldOp = function(o){ return o.number * 1; };
	  },
	  sortPrice: function(){
		if(this.sortField != 2){
		  this.sortField = 2;
		  this.sortFieldDesc = true;
		}else{
		  this.sortFieldDesc = !this.sortFieldDesc;
		}
		
		this.sortFieldOp = function(o){ return o.price; };
	  },
	  sortTotal: function(){
		if(this.sortField != 3){
		  this.sortField = 3;
		  this.sortFieldDesc = true;
		}else{
		  this.sortFieldDesc = !this.sortFieldDesc;
		}
		
		this.sortFieldOp = function(o){ return o.number * o.price; };
	  },
	  sortFieldOp: function(o){ return o.number * o.price; },
	  sortFieldDesc: true,
	  sortField: 3
	});
  </script>
</polymer-element>

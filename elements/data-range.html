<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="data-range" noscript attributes="data label">
	<template>
		<strong>{{label}}:</strong> {{data.min + (data.max != null ? ('-' + data.max) : '') + ' ' + data.unit }}
	</template>
	<script>Polymer('data-range');</script>
</polymer-element>

<!DOCTYPE html>
<html>
  <head>
	<title>D3 SVG Geographic Map</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="../../platform/platform.js"></script>
	<link rel="import" href="../d3-geomap.html">

	<style>
		d3-geomap { display:inline-block;border:1px solid black; }
		.params { display: inline-block; vertical-align: top; }
		.params tr td:nth-of-type(1) { font-weight: bold; width: 50px; }
		.params tr td:nth-of-type(2) { text-align: right; }
		.params tr td:nth-of-type(3) { text-align: center; width: 200px }
		.params tr td:nth-of-type(4) { text-align: right; }
		.params tr td:nth-of-type(5) { text-align: right; width: 100px; }
		.params input[type=text] { text-align: right; width: 50px; }
		.params td { vertical-align: top }
	</style>
  </head>
  <body unresolved>

	<h2>Projections</h2>
	Map background should be adjusted by projection functionality.<br>
	A projection is a remapping of coordinates to new locations before rendering; it is different from a zoom or pan which both render coordinates then translate the viewpoint.<br>

	<p />

	<template id="example" bind>
		<d3-geomap style="width:500px;height:525px;" projection="{{projection}}" theme="{{theme}}"></d3-geomap>

		<table class="params">
			<tr style="height:40px"><td colspan="5"><h3>Projection<h3></td></tr>
			<tr><td>X</td>		<td>-180째</td>	<td><input type="range" onfocus="this.select()" min="-180" max="180" value="{{projection.x}}"></td>		<td>180째</td>	<td><input type="text" value="{{projection.x}}"></td></tr>
			<tr><td>Y</td>		<td>-90째</td>	<td><input type="range" onfocus="this.select()" min="-90" max="90" value="{{projection.y}}"></td>			<td>90째</td>	<td><input type="text" value="{{projection.y}}"></td></tr>
			<tr><td>Scale</td>	<td>1x</td>		<td><input type="range" onfocus="this.select()" min="1" max="15" value="{{projection.scale}}"></td>		<td>15x</td>	<td><input type="text" value="{{projection.scale}}"></td></tr>
			<tr style="height:80px;vertical-align:bottom;"><td colspan="5"><h3>Theme</h3></td></tr>
			<tr><td>backgroundImage</td>		<td colspan="4" style="text-align:left">
				<input disabled type="text" value="{{theme.backgroundImage}}" style="width:100%;text-align:left;"><br>
				<input type="radio" name="bg" value="../SRTM30_Plus/srtm30plus.jpg" onclick="changeBG(this)" checked>SRTM30+ (170KB)<br>
				<input type="radio" name="bg" value="../SRTM30_Plus/srtm30plus_hilldhading_B.overview_res5km.jpg" onclick="changeBG(this)">SRTM30+ (high resolution, 4.2MB)<br>
				<input type="radio" name="bg" value="../Equirectangular_projection_SW.jpg" onclick="changeBG(this)">Photo Realistic (595KB)<br>
			</td></tr>
		</table>
	</template>

		<p />

<script>

	var model = {
		projection: {
			x: 17,
			y: -2,
			scale: 5
		},
		theme: {
			defaultFill: 'transparent',
			borderWidth: 1,
			borderColor: '#ddd',
			backgroundImage: '../SRTM30_Plus/srtm30plus.jpg'
		}
	}
	function changeBG(radio){
		model.theme.backgroundImage = radio.value;
	}
	window.addEventListener('polymer-ready', function(){
		document.getElementById('example').model = model;
	});
</script>

  </body>
</html>
